    <meta charset="UTF-8">

<body>
<script>
    sumDiagonal();
    function sumDiagonal() {
        let arr = [[1,2,3],[4,5,6],[7,8,9]];
        let i = arr[0][0];
        while (i) {
            for (let j = 0; j < arr[i].length; j++) {
                let sum;
                sum = i + j;
                document.write(sum);

            }

        }

    }

</script>
