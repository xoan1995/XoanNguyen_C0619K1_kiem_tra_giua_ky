<script>
    //Viết hàm createArray() nhận đầu vào là một mảng 2 chiều, đầu ra là mảng 1 chiều chứa tất cả phần tử của mảng đầu vào.
    // Nếu là index của hàng là số lẻ thì đảo ngược vị trí các phần tử thuộc hàng đó.

    function createArray(arr) {
        let newarr = [];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]%2!==0){
                arr[i].reverse();
            }
            for (let j = 0; j < arr[i].length; j++) {
                newarr.push(arr[i][j]);
            }
        }
        console.log(newarr);

    }
    createArray([[1,2,3],[4,5,6],[7,8,9]]);
</script>
