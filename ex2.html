<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list Primes()</title>
</head>
<body>
<script>


    function listPrimes(arr) {
        let arrNew = [];
        let flag = true;
        for (let i = 0; i <= arr.length - 1; i++) {
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j == 0) {
                    flag = false
                }
            }
            if (flag) {
                arrNew.push(arr[i]);
            }
        }
        document.write(arrNew);
    }

    let arr = [1, 3, 5, 7, 8, 9, 7];
    listPrimes(arr);
</script>
</body>
</html>
