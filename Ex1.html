<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check prime</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            } else {
                return true;
            }
            return number>1;
        }

    }

    let number = parseInt(prompt("Nhap so vao day "));
    alert(isPrime(number));
</script>
</body>
</html>
